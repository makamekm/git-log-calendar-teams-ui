    <title>Git Activity Team Tracker</title>

    <!-- Loader Style -->
    <style>
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
      .initial-loader-wrap {
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, "Helvetica Neue", Helvetica, "Segoe UI",
          Arial, sans-serif;
        font-size: 12px;
        position: fixed;
        z-index: 99999;
        background-color: white;
        transition: opacity 200ms cubic-bezier(0.215, 0.61, 0.355, 1);
      }
      .loaded .initial-loader-wrap {
        opacity: 0;
      }
      .initial-loader {
        min-width: 240px;
        color: #999;
        line-height: 1.5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .initial-loader__row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem;
      }
      .initial-loader__subrow {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        transition: 0.1 opacity;
        cursor: pointer;
        border: 1px solid rgb(222, 226, 230);
        border-radius: 3px;
      }
      .initial-loader__subrow:hover {
        opacity: 0.8;
      }
      .initial-loader__subrow:active {
        opacity: 0.6;
      }
      .initial-loader h1 {
        margin: 0;
        color: #0d7bff;
        font-size: 30px;
        font-weight: 600;
        line-height: 1.2;
      }
      .initial-loader svg#loader-circle {
        transform-origin: 50% 50%;
        animation: spin 0.75s linear infinite;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- START Loader -->
    <div class="initial-loader-wrap" id="initializer">
      <div class="initial-loader">
        <div class="initial-loader__row">
          <svg
            version="1.1"
            id="loader-circle"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            width="50px"
            height="50px"
            viewBox="0 0 40 40"
            enable-background="new 0 0 40 40"
            xml:space="preserve"
          >
            <g>
              <path
                fill="#ffffff"
                d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"
              />
              <path
                fill="#1EB7FF"
                d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0C22.32,8.481,24.301,9.057,26.013,10.047z"
              ></path>
            </g>
          </svg>
        </div>
        <div class="initial-loader__row">
          The application is loading...
        </div>
        <div class="initial-loader__subrow" onclick="window.location.reload()">
          FORCE RELOAD
        </div>
      </div>
    </div>

    <!-- END Loader -->
    <div id="root"></div>

</html>
